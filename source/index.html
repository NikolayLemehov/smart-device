<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Стартовый шаблон</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div style="display: none;">
    <include src="build/img/sprite_auto.svg"></include>
  </div>
  <main>
    <div class="main-top">
      <div class="main-top__bg"></div>
      <header class="page-header">
        <nav class="main-nav">
          <div class="main-nav__inner">
            <a class="main-nav__logo logo logo--main-page">
              <div class="logo__wrap-img">
                <svg width="52" height="52" aria-label="Лого Smart Device">
                  <use xlink:href="#icon-logo-circuit"></use>
                </svg>
              </div>
              <div class="logo__text">
                <p class="logo__text-big">Smart Device</p>
                <p class="logo__text-small">умные технологии</p>
              </div>
            </a>
            <div class="menu"></div>
            <div class="main-nav__mail">
              <a class="mail" href="mailto:info@sd.ru">
                <svg width="19" height="14">
                  <use xlink:href="#icon-envelop"></use>
                </svg>
                info@sd.ru
              </a>
            </div>
            <div class="main-nav__phone">
              <a class="phone" href="tel:+74950005252">
                <svg width="18" height="18">
                  <use xlink:href="#icon-phone-call"></use>
                </svg>
                +7 (495) 000 52 52
              </a>
            </div>
            <div class="main-nav__recall">
              <a href="#">Заказать звонок</a>
            </div>
          </div>
        </nav>
      </header>
      <section class="main-screen">
        <h2 style="color: #ffffff;">Секция main-screen</h2>
      </section>
    </div>
    <section class="next">
      <h2>Секция next</h2>
    </section>
  </main>
  <footer>
  </footer>
</body>
</html>
