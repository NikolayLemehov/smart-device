<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Печатные платы. Производство и монтаж, поставка комплектующих, блоков и модулей">
  <meta name="keywords" content="печатные платы, умные технологии">
  <title>Стартовый шаблон</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div style="display: none;">
    <include src="build/img/sprite_auto.svg"></include>
  </div>
  <main>
    <div class="main-top">
      <div class="main-top__bg"></div>
      <header class="page-header">
        <nav class="main-nav">
          <div class="main-nav__inner">
            <a class="main-nav__logo logo logo--main-page">
              <div class="logo__wrap-img">
                <svg width="52" height="52" aria-label="Лого Smart Device">
                  <use xlink:href="#icon-logo-circuit"></use>
                </svg>
              </div>
              <div class="logo__text">
                <p class="logo__text-big">Smart Device</p>
                <p class="logo__text-small">умные технологии</p>
              </div>
            </a>
            <div class="menu"></div>
            <div class="main-nav__mail">
              <a class="mail" href="mailto:info@sd.ru">
                <svg width="19" height="14">
                  <use xlink:href="#icon-envelop"></use>
                </svg>
                <span>info@sd.ru</span>
              </a>
            </div>
            <div class="main-nav__phone">
              <a class="phone" href="tel:+74950005252">
                <svg width="18" height="18">
                  <use xlink:href="#icon-phone-call"></use>
                </svg>
                <span>+7 (495) 000 52 52</span>
              </a>
            </div>
            <div class="main-nav__recall">
              <a href="#">Заказать звонок</a>
            </div>
          </div>
        </nav>
      </header>
      <section class="main-screen">
        <div class="main-screen__bg"></div>
        <div class="main-screen__inner">
          <h1>Печатные платы</h1>
          <p>производство и монтаж, поставка комплектующих, блоков и модулей</p>
          <a href="#">Получить бесплатную консультацию</a>
        </div>
        <div class="main-screen__scroll-down">
          <a href="#advantage-section">Скролл вниз</a>
        </div>
      </section>
    </div>
    <section id="advantage-section" class="advantage">
      <div class="advantage__inner">
        <h2>Секция advantage</h2>
      </div>
    </section>
  </main>
  <footer>
  </footer>
</body>
</html>
